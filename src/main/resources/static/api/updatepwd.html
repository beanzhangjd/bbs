<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/register.css">
  <link rel="stylesheet" href="/css/MS/navbar.css">
  <link rel="stylesheet" href="/css/MS/main-9296f9fec4.css">
  <script src="/js/jquery-3.1.1.min.js"></script>
  <script src="/js/base.js"></script>
  <title>找回密码</title>
</head>

<body class="zh-cn cjk Theme--wow" style="background-color: rgb(35, 26, 19); color: #fff;">

  <div class="register_all">

    <form action="/reset" style="padding: 20px 20px 40px 20px;border: 2px solid #353E9E; margin: 70px 0px;width: 400px">
      <!--顶部logo-->
      <h2 class="form-signin-heading">
        河南明泰
      </h2>
      <!--手机号文本框-->
      <input type="text" name="phone" id="phone" class="form-control" placeholder="请输入手机号">
      <p id="phone_p" class="check_p">&nbsp;</p>
      <br>
      <div>
        <div class="left">
          <input type="text" name="check_code" id="check_code" class="form-control" placeholder="验证码" style="width: 200px">
        </div>
        <div class="right">
            <button type="button" onclick="countdown();" id="code-bt" class="btn TopicForm-button--reply" style="padding: 4px 9px; border-radius: 0px">
                <span id="code-val" style="text-align: center">发送验证码</span>
              </button>
        </div>
      </div>
      <br clear=both />
      <!--密码框-->
      <div>
        <br clear=both />
        <input type="password" name="password" id="password" class="form-control" placeholder="请输入密码">
        <p id="pwd_p" class="check_p">&nbsp;</p>
        <br>
        <input type="password" id="check" class="form-control" placeholder="请再次确认密码">
        <p id="cpwd_p" class="check_p">&nbsp;</p>
      </div>
      <br>
      <!--按钮-->
      <div class="TopicForm-action--buttons">
          <button type="button" id="submit" class="TopicForm-button TopicForm-button--reply" style="margin: 0px auto;">
            <span class="Button-content">提交</span>
          </button>
        </div>
        <div style="text-align: center">
          <a href="/">点击返回登录页面</a>
        </div>
    </form>
  </div>

</body>
<script>
  $("#phone").keyup(function () {
    var reg = /^[1][3,4,5,7,8][0-9]{9}$/;
    if (reg.test($("#phone").val())) {
      $("#phone_p").html("&nbsp;")
    } else {
      $("#phone_p").html("请输入正确的手机号").css("color", "red")
    }
  })

  $("#password").keyup(function () {
    var len = $("#password").val().length
    if (len < 6 || len > 16) {
      $("#pwd_p").html("请输入6-16位的密码").css("color", "red")
    } else {
      $("#pwd_p").html("&nbsp;")
      var pwd = $("#password").val()
      var check = $("#check").val()
      if (pwd == check) {
        $("#cpwd_p").html("&nbsp;")
      } else {
        $("#cpwd_p").html("两次密码输入不一致").css("color", "red")
      }
    }

  })
  $("#check").keyup(function () {
    var pwd = $("#password").val()
    var check = $("#check").val()
    if (pwd == check) {
      $("#cpwd_p").html("密码个数输入正确").css("color", "green")
    } else {
      $("#cpwd_p").html("两次密码输入不一致").css("color", "red")
    }
  })
  $("#submit").click(function () {
    if ($("#phone").val() == "" || $("#phone").val().length == 0) {
      alert("手机号不可为空")
      return false;
    }

    if ($("#check_code").val() == "" || $("#check_code").val().length == 0) {
      alert("验证码不可为空")
      return false;
    }
    if ($("#password").val() == "" || $("#password").val().length == 0) {
      alert("密码不可为空")
      return false;
    }
    if ($("#check").val() == "" || $("#check").val().length == 0) {
      alert("请再次确认密码")
      return false;
    }
    var reg = /^[1][3,4,5,7,8][0-9]{9}$/;
    if (!reg.test($("#phone").val())) {
      alert("请输入正确格式的手机号")
      return false;
    }
    var len = $("#password").val().length
    var key = len < 6 || len > 16
    if (key) {
      alert("请输入正确格式的密码")
      return false;
    }
    var pwd = $("#password").val()
    var check = $("#check").val()
    if (pwd != check) {
      alert("两次密码输入不一致")
      return false;
    }

  })
</script>


</html>
