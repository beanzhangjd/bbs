<div id="tag-div" style="display: none" class="updateDiv">
    <form class="updatefrom" id="tag-form" action="">
        <h2 class="form-signin-heading" style="margin-top: 30px">添加标签</h2>
        <input type="text" id="tag-in" class="form-control" placeholder="在这里输入标签内容" autocomplete="off">
        <div id="tag-to"></div>
        <br>
        <button type="button" onclick="del();" class="TopicForm-button TopicForm-button--reply"
                style="float: left;margin: 0px 30px;">取消
        </button>
        <button type="button" onclick="addTag();" id="save-tag" class="TopicForm-button TopicForm-button--reply"
                style="float: right;margin: 0px 30px;">保存
        </button>
    </form>

<script type="text/javascript">
    var editor;
    $(function () {
        showNav()

        var E = window.wangEditor
        editor = new E('#div-text')
        editor.customConfig.showLinkImg = false
        editor.customConfig.uploadImgServer = '/api/uploadImg';
        editor.customConfig.uploadImgMaxLength = 9;
        editor.customConfig.uploadFileName = "data";
        editor.customConfig.menus = [
            'head',  // 标题
            'bold',  // 粗体
            'fontSize',  // 字号
            'fontName',  // 字体
            'italic',  // 斜体
            'underline',  // 下划线
            'strikeThrough',  // 删除线
            'foreColor',  // 文字颜色
            'backColor',  // 背景颜色
            'link',  // 插入链接
            'list',  // 列表
            'justify',  // 对齐方式
            'quote',  // 引用
            'table',  // 表格
            'emoticon',  // 表情
            'video',  // 插入视频
            'image',  // 插入图片
            'code',  // 插入代码
            'undo',  // 撤销
            'redo'  // 重复
        ]
        editor.create()
        $.ajax({
            url: "/api/getModule",
            data: "id=" + getUrlParam("id"),
            type: "get",
            datatype: "json",
            success: function (obj) {
                if (obj.state == 1) {
                    $("#label").html(obj.data.name)
                    $("#a-label").attr("href", "/api/showPostList?id=" + obj.data.id)
                }
            }
        })
        $('#tag-in').keyup(function (e) {
            if(e.keyCode==13){
                $("#save-tag").click()
            }
            var keywords = $(this).val();
            if (keywords == '') {
                $('#tag-to').hide();
                return
            }
            $.ajax({
                url: '/api/getTag?text=' + keywords,
                dataType: 'json',
                beforeSend: function () {
                    $('#tag-to').append('<div>正在加载。。。</div>');
                },
                success: function (obj) {
                    $('#tag-to').empty().show();
                    if (obj.data == '') {
                        $('#tag-to').append('<div class="error">找不到相关标签</div>');
                    }
                    $.each(obj.data, function () {
                        $('#tag-to').append('<div class="click_work">' + this + '</div>');
                    })
                },
                error: function () {
                    $('#tag-to').empty().show();
                    $('#tag-to').append('<div class="click_work">出现错误</div>');
                }
            })
        })
        //点击搜索数据复制给搜索框
        $(document).on('click', '.click_work', function () {
            var word = $(this).text();
            $('#tag-in').val(word);
            $('#tag-to').hide();
            // $('#texe').trigger('click');触发搜索事件
        })
    })
    $("#add-submit").click(function () {

        addPost()
    })
</script>
