<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/register.css">
  <link rel="stylesheet" href="/css/buttons.css">
  <link rel="stylesheet" href="/css/MS/main-9296f9fec4.css">
  <script src="/js/jquery-3.1.1.min.js"></script>
  <script src="/js/base.js"></script>
  <script type="text/javascript" src="/js/jquery.cookie.js"></script>
  <title>注册</title>
</head>

<body class="zh-cn cjk Theme--wow" style="background-color: rgb(35, 26, 19); color: #fff;">

  <div class="register_all">

    <form id="register-form" style="padding: 20px 20px 40px 20px;border: 2px solid #353E9E; margin: 70px 0px">
      <!--顶部logo-->
      <h2 class="form-signin-heading">
        河南明泰
      </h2>
      <!--手机号文本框-->
      <input type="text" name="phone" id="phone" class="form-control" placeholder="请输入手机号" autocomplete="off">
      <p id="phone_p" class="check_p">&nbsp;</p>
      <input type="text" name="name" id="name" class="form-control" placeholder="请输入姓名" autocomplete="off">
      <br>
      <div style="display: none;">
        <div class="left">
          <input type="text" name="check_code" id="check_code" class="form-control" placeholder="验证码" autocomplete="off" value="123">
        </div>
        <div class="right">
            <button type="button" id="code-bt" onclick="" class="btn TopicForm-button--reply" style="padding: 4px 9px; border-radius: 0px">
                <span style="text-align: center" id="code-val">发送验证码</span>
              </button>
        </div>
      </div>
<!--       <br clear=both />
      <br clear=both /> -->
      <!--其他部门复选框-->
      <div>
        <div  style="display: none;" class="right">
          <label>
            <input type="checkbox" id="t_box" value=""> 外部单位
          </label>
        </div>
        <!--公司部门下拉选-->
        <div id="t_se" style="color: #000;">
          <select id="select_1" name="company" class="select_all">
          </select>
          <select id="select_2" name="dept" class="select_all">
            <option value="0">- - 部门 - -</option>
          </select>
        </div>
      </div>
      <!--密码框-->
      <div>
        <br clear=both />
        <input type="password" name="password" id="password" class="form-control" placeholder="请输入密码">
        <p id="pwd_p" class="check_p">&nbsp;</p>
        <input type="password" id="check" class="form-control" placeholder="请再次确认密码">
        <p id="cpwd_p" class="check_p">&nbsp;</p>
        <div style="clear: both;width: 100%"></div>
      </div>
      <!--按钮-->
      <div class="TopicForm-action--buttons">
          <button id="submit" type="button" class="TopicForm-button TopicForm-button--reply" style="margin: 0px auto;">
            <span class="Button-content">注册</span>
          </button>
        </div>
        <div style="text-align: center">
          <a href="/">已有帐号点击登录</a>
        </div>
    </form>
  </div>


<script type="text/javascript">
window.onkeydown = function(){
    if (event.keyCode===13){
        document.getElementById("submit").click();
    }
}
  $("#phone").keyup(function () {
	  checkPhoneG($("#phone").val())
  })

  $("#password").keyup(function () {
    var len = $("#password").val().length
    if (checkPwdLength(len)) {
    	checkPwdG($("#password").val(),$("#check").val())
    }
  })
  
  $("#check").keyup(function () {
	  checkPwdG($("#password").val(),$("#check").val())
  })
  $("#submit").click(register)
  

  $(function(){
	  showCompany()
  })
  $("#select_1").change(showDeptByCompany)
  $("#t_box").click(function () {
    if ($(this).prop("checked") == true) {
      showOtherCompany()
      $("#select_2").hide();
    } else {
      showCompany()
      $("#select_2").show();
    }
  });
  $("#code-bt").click(countdown)

</script>
</body>
</html>
