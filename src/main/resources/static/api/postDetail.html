                'image',  // 插入图片
                'code',  // 插入代码
                'undo',  // 撤销
                'redo'  // 重复
            ]
            editor.create()
            showNav()
            showDetail()
        })

<div role="main">
    <section class="Topic">
        <!--标题部分-->
        <header class="Topic-header">
            <div class="Container Container--content">
                <h1 class="Topic-heading">
                    <span class="Topic-title" data-topic-heading="true" id="header">??</span>
                </h1>
                <span class="Topic-subheading">
            <a class="Topic-subheading--link" href="" id="module">综合讨论区</a>
          </span>
                <div class="Topic-controls">
                    <button class="Topic-button Topic-button--reply" id="Button-know" style="display: none">
                        <span class="Overlay-element"></span>
                        <span class="Button-content">加入知识库</span>
                    </button>
                    <button class="Topic-button Topic-button--reply" id="Button-Top" style="display: none">
                        <span class="Overlay-element"></span>
                        <span class="Button-content">置顶</span>
                    </button>
                    <button class="Topic-button Topic-button--reply" id="Button-over" style="display: none">
                        <span class="Overlay-element"></span>
                        <span class="Button-content">结贴</span>
                    </button>
                    <a class="Topic-button Topic-button--reply" id="Button-reply" href="#div-from" style="display: none">
                        <span class="Overlay-element"></span>
                        <span class="Button-content">回复</span>
                    </a>
                </div>
            </div>
        </header>

        <div class="Topic-content" id="post-1">


        </div>
    </section>

    <!--页尾部分-->
    <section class="Section Section--secondary">
        <div data-topic-post="true" tabindex="0" class="TopicForm is-editing" id="topic-reply">

            <header class="TopicForm-header">
                <h1 class="TopicForm-heading">加入讨论</h1>
            </header>
            <div class="TopicForm-content">
                <!--用户头像和部门信息-->
                <aside class="TopicForm-author">
                    <div class="Author" id="" data-topic-post-body-content="true">
                        <a class="Author-avatar ">
                            <img id="user-head" src="" alt=""/>
                        </a>
                        <div class="Author-details">
                <span class="Author-name">
                  <a class="Author-name--profileLink" id="user-name"></a>
                </span>

                            <span class="Author-achievements">
                  <a class="Author-achievements--link">
                  <span id="user-company"></span>
                  <br>
                  <span id="user-dept"></span>
                  </a>
                </span>
                        </div>
                    </div>
                </aside>
                <!--回复文本域form表单-->
                <form class="Form" id="topic-reply-form" method="post" data-post-form="true" style="display: none">
                    <div id="div-from">

                    </div>
                    <div style="width: 100%">
                        <div style="display: none;height: 50px" id="accessory">
                            <div style="clear:both;"></div>
                        </div>
                    </div>
                    <div class="TopicForm-action--buttons">
                        <button type="button" class="TopicForm-button TopicForm-button--reply" id="submit-button">
                            <span class="Button-content">提交</span>
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </section>
</div>
<div id="star" style="display: none" class="updateDiv">
    <form id="ev-from" class="updatefrom" style="width: 350px">
        <h2 class="form-signin-heading" style="margin-top: 30px">请给出你的评分</h2>
        <ul id="star-ul">
            <li onmouseenter="setScore(this);" class="star-li-on">1</li>
            <li onmouseenter="setScore(this);" class="star-li-on">2</li>
            <li onmouseenter="setScore(this);" class="star-li-on">3</li>
            <li onmouseenter="setScore(this);" class="star-li-on">4</li>
            <li onmouseenter="setScore(this);" class="star-li-on">5</li>
        </ul>

        <button type="button" onclick="del();" class="TopicForm-button TopicForm-button--reply"
                style="float: left;margin: 0px 30px;">取消
        </button>
        <button type="button" onclick="saveScore();" class="TopicForm-button TopicForm-button--reply"
                style="float: right;margin: 0px 30px;">提交
        </button>
        <script type="text/javascript">
            $("#submit-button").click(function () {
                submit()
            })
            $("#Button-over").click(function () {
                $("#star").css("display", "block")
            })
            $("#Button-Top").click(function () {
                setTop()
            })
        </script>
    </form>
